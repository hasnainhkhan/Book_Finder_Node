<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Finder - Discover Your Next Great Read</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e',
                        }
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', system-ui, sans-serif; }
        h1, h2, h3, h4, h5, h6 { font-family: 'Playfair Display', serif; }
        .animate-fade-in { animation: fadeIn 0.5s ease-in-out; }
        .animate-slide-up { animation: slideUp 0.3s ease-out; }
        @keyframes fadeIn { 0% { opacity: 0; } 100% { opacity: 1; } }
        @keyframes slideUp { 0% { transform: translateY(10px); opacity: 0; } 100% { transform: translateY(0); opacity: 1; } }
        .line-clamp-2 { overflow: hidden; display: -webkit-box; -webkit-box-orient: vertical; -webkit-line-clamp: 2; }
    </style>
</head>
<body class="bg-gradient-to-br from-primary-50 to-blue-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // API Functions
        const searchBooks = async (query, searchType = 'title', page = 1) => {
            const limit = 20;
            const offset = (page - 1) * limit;
            
            let searchParam;
            switch (searchType) {
                case 'author':
                    searchParam = `author=${encodeURIComponent(query)}`;
                    break;
                case 'subject':
                    searchParam = `subject=${encodeURIComponent(query)}`;
                    break;
                case 'isbn':
                    searchParam = `isbn=${encodeURIComponent(query)}`;
                    break;
                default:
                    searchParam = `title=${encodeURIComponent(query)}`;
            }

            const url = `https://openlibrary.org/search.json?${searchParam}&limit=${limit}&offset=${offset}&fields=key,title,author_name,first_publish_year,isbn,subject,cover_i,publisher,language,number_of_pages_median,ratings_average,ratings_count`;

            const response = await fetch(url);
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            return response.json();
        };

        const getCoverImageUrl = (coverImageId, size = 'M') => {
            if (!coverImageId) return null;
            return `https://covers.openlibrary.org/b/id/${coverImageId}-${size}.jpg`;
        };

        const formatAuthors = (authors) => {
            if (!authors || !Array.isArray(authors)) return 'Unknown Author';
            return authors.slice(0, 3).join(', ') + (authors.length > 3 ? ' et al.' : '');
        };

        // Header Component
        const Header = () => (
            <header className="bg-white shadow-sm border-b border-gray-200">
                <div className="container mx-auto px-4 py-6">
                    <div className="flex items-center space-x-3">
                        <svg className="w-10 h-10 text-primary-600" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V5h14v14z"/>
                            <path d="M7 15h2v2H7zm0-4h2v2H7zm0-4h2v2H7zm4 8h6v-2h-6v2zm0-4h6v-2h-6v2zm0-4h6V9h-6v2z"/>
                        </svg>
                        <div>
                            <h1 className="text-3xl font-bold text-gray-900">Book Finder</h1>
                            <p className="text-sm text-gray-600">Discover your next great read</p>
                        </div>
                    </div>
                </div>
            </header>
        );

        // Search Component
        const SearchSection = ({ onSearch, loading }) => {
            const [query, setQuery] = useState('');
            const [searchType, setSearchType] = useState('title');

            const handleSubmit = (e) => {
                e.preventDefault();
                if (query.trim()) {
                    onSearch(query.trim(), searchType);
                }
            };

            const searchTypes = [
                { value: 'title', label: 'Title', icon: 'ðŸ“š', placeholder: 'Search by book title...' },
                { value: 'author', label: 'Author', icon: 'âœï¸', placeholder: 'Search by author name...' },
                { value: 'subject', label: 'Subject', icon: 'ðŸ·ï¸', placeholder: 'Search by subject or genre...' },
                { value: 'isbn', label: 'ISBN', icon: 'ðŸ”¢', placeholder: 'Search by ISBN...' }
            ];

            const currentType = searchTypes.find(t => t.value === searchType);

            return (
                <div className="mb-8">
                    <div className="max-w-4xl mx-auto">
                        <div className="text-center mb-8">
                            <h2 className="text-4xl font-bold text-gray-900 mb-4">Find Your Next Great Read</h2>
                            <p className="text-lg text-gray-600">Search through millions of books by title, author, subject, or ISBN</p>
                        </div>

                        <div className="mb-6">
                            <div className="flex flex-wrap justify-center gap-4">
                                {searchTypes.map((type) => (
                                    <button
                                        key={type.value}
                                        onClick={() => setSearchType(type.value)}
                                        className={`flex items-center space-x-2 px-4 py-2 rounded-full font-medium transition-all duration-200 ${
                                            searchType === type.value
                                                ? 'bg-primary-600 text-white shadow-md'
                                                : 'bg-white text-gray-700 hover:bg-gray-100 border border-gray-300'
                                        }`}
                                    >
                                        <span>{type.icon}</span>
                                        <span>{type.label}</span>
                                    </button>
                                ))}
                            </div>
                        </div>

                        <form onSubmit={handleSubmit} className="relative">
                            <div className="relative">
                                <div className="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                                    <svg className="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                                    </svg>
                                </div>
                                <input
                                    type="text"
                                    value={query}
                                    onChange={(e) => setQuery(e.target.value)}
                                    placeholder={currentType.placeholder}
                                    className="w-full pl-12 pr-32 py-4 text-lg border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 outline-none shadow-lg"
                                    disabled={loading}
                                />
                                <button
                                    type="submit"
                                    disabled={loading || !query.trim()}
                                    className="absolute inset-y-0 right-0 px-6 m-2 bg-primary-600 hover:bg-primary-700 text-white font-medium rounded-lg disabled:opacity-50"
                                >
                                    {loading ? 'Searching...' : 'Search'}
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            );
        };

        // Book Card Component
        const BookCard = ({ book, onClick }) => {
            const [imageError, setImageError] = useState(false);
            const coverUrl = getCoverImageUrl(book.cover_i, 'M');
            const authors = formatAuthors(book.author_name);

            return (
                <div
                    onClick={onClick}
                    className="bg-white rounded-xl shadow-md hover:shadow-lg transition-all duration-300 border border-gray-100 cursor-pointer transform hover:scale-105 overflow-hidden animate-slide-up"
                >
                    <div className="relative aspect-[3/4] bg-gray-200 overflow-hidden">
                        {coverUrl && !imageError ? (
                            <img
                                src={coverUrl}
                                alt={`Cover of ${book.title}`}
                                className="w-full h-full object-cover"
                                onError={() => setImageError(true)}
                                loading="lazy"
                            />
                        ) : (
                            <div className="w-full h-full bg-gradient-to-br from-gray-200 to-gray-300 flex flex-col items-center justify-center text-gray-500">
                                <svg className="w-12 h-12 mb-2" fill="currentColor" viewBox="0 0 24 24">
                                    <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V5h14v14z"/>
                                    <path d="M7 15h2v2H7zm0-4h2v2H7zm0-4h2v2H7zm4 8h6v-2h-6v2zm0-4h6v-2h-6v2zm0-4h6V9h-6v2z"/>
                                </svg>
                                <span className="text-xs font-medium">No Cover</span>
                            </div>
                        )}
                        
                        {book.ratings_average && (
                            <div className="absolute top-2 right-2 bg-black bg-opacity-75 text-white text-xs font-bold px-2 py-1 rounded-full flex items-center space-x-1">
                                <svg className="w-3 h-3 text-yellow-400" fill="currentColor" viewBox="0 0 20 20">
                                    <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" />
                                </svg>
                                <span>{book.ratings_average.toFixed(1)}</span>
                            </div>
                        )}
                    </div>

                    <div className="p-4">
                        <h3 className="font-semibold text-gray-900 mb-2 line-clamp-2">
                            {book.title || 'Untitled'}
                        </h3>
                        
                        <p className="text-sm text-gray-600 mb-2">
                            by {authors}
                        </p>

                        {book.first_publish_year && (
                            <p className="text-xs text-gray-500 mb-3">
                                Published {book.first_publish_year}
                            </p>
                        )}

                        {book.subject && book.subject.length > 0 && (
                            <div className="border-t border-gray-100 pt-3">
                                <div className="flex flex-wrap gap-1">
                                    {book.subject.slice(0, 2).map((subject, index) => (
                                        <span
                                            key={index}
                                            className="inline-block px-2 py-1 text-xs text-gray-600 bg-gray-100 rounded-full truncate max-w-20"
                                            title={subject}
                                        >
                                            {subject}
                                        </span>
                                    ))}
                                    {book.subject.length > 2 && (
                                        <span className="inline-block px-2 py-1 text-xs text-gray-500 bg-gray-50 rounded-full">
                                            +{book.subject.length - 2}
                                        </span>
                                    )}
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        // Loading Component
        const LoadingSpinner = () => (
            <div className="flex flex-col items-center justify-center py-16 animate-fade-in">
                <div className="w-16 h-16 border-4 border-primary-200 border-t-primary-600 rounded-full animate-spin"></div>
                <div className="mt-6 text-center">
                    <h3 className="text-lg font-medium text-gray-900 mb-2">Searching books...</h3>
                    <p className="text-gray-600">Please wait while we find the best matches</p>
                </div>
            </div>
        );

        // Book Modal Component
        const BookModal = ({ book, onClose }) => {
            useEffect(() => {
                document.body.style.overflow = 'hidden';
                const handleEsc = (e) => e.key === 'Escape' && onClose();
                document.addEventListener('keydown', handleEsc);
                return () => {
                    document.body.style.overflow = 'unset';
                    document.removeEventListener('keydown', handleEsc);
                };
            }, [onClose]);

            const [imageError, setImageError] = useState(false);
            const coverUrl = getCoverImageUrl(book.cover_i, 'L');
            const authors = formatAuthors(book.author_name);

            return (
                <div 
                    className="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4 animate-fade-in"
                    onClick={(e) => e.target === e.currentTarget && onClose()}
                >
                    <div className="bg-white rounded-xl shadow-2xl max-w-4xl w-full max-h-[90vh] overflow-y-auto animate-slide-up">
                        <div className="flex items-center justify-between p-6 border-b border-gray-200">
                            <h2 className="text-2xl font-bold text-gray-900">Book Details</h2>
                            <button
                                onClick={onClose}
                                className="p-2 hover:bg-gray-100 rounded-full"
                            >
                                <svg className="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" />
                                </svg>
                            </button>
                        </div>

                        <div className="p-6">
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
                                <div className="md:col-span-1">
                                    <div className="aspect-[3/4] bg-gray-200 rounded-lg overflow-hidden shadow-lg">
                                        {coverUrl && !imageError ? (
                                            <img
                                                src={coverUrl}
                                                alt={`Cover of ${book.title}`}
                                                className="w-full h-full object-cover"
                                                onError={() => setImageError(true)}
                                            />
                                        ) : (
                                            <div className="w-full h-full bg-gradient-to-br from-gray-200 to-gray-300 flex flex-col items-center justify-center text-gray-500">
                                                <svg className="w-16 h-16 mb-3" fill="currentColor" viewBox="0 0 24 24">
                                                    <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V5h14v14z"/>
                                                    <path d="M7 15h2v2H7zm0-4h2v2H7zm0-4h2v2H7zm4 8h6v-2h-6v2zm0-4h6v-2h-6v2zm0-4h6V9h-6v2z"/>
                                                </svg>
                                                <span className="text-sm font-medium">No Cover Available</span>
                                            </div>
                                        )}
                                    </div>
                                </div>

                                <div className="md:col-span-2">
                                    <div className="space-y-6">
                                        <div>
                                            <h1 className="text-3xl font-bold text-gray-900 mb-2">{book.title || 'Untitled'}</h1>
                                            <p className="text-xl text-gray-600 mb-4">by {authors}</p>
                                            
                                            <div className="flex flex-wrap items-center gap-4 mb-4">
                                                {book.ratings_average && (
                                                    <div className="flex items-center space-x-2">
                                                        <div className="flex items-center">
                                                            {[...Array(5)].map((_, i) => (
                                                                <svg
                                                                    key={i}
                                                                    className={`w-5 h-5 ${i < Math.round(book.ratings_average) ? 'text-yellow-400' : 'text-gray-300'}`}
                                                                    fill="currentColor"
                                                                    viewBox="0 0 20 20"
                                                                >
                                                                    <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" />
                                                                </svg>
                                                            ))}
                                                        </div>
                                                        <span className="text-sm text-gray-600">
                                                            {book.ratings_average.toFixed(1)} 
                                                            {book.ratings_count && ` (${book.ratings_count.toLocaleString()} ratings)`}
                                                        </span>
                                                    </div>
                                                )}
                                                
                                                {book.first_publish_year && (
                                                    <span className="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium bg-blue-100 text-blue-800">
                                                        Published {book.first_publish_year}
                                                    </span>
                                                )}
                                            </div>
                                        </div>

                                        <div className="grid grid-cols-1 sm:grid-cols-2 gap-6">
                                            <div>
                                                <h3 className="text-lg font-semibold text-gray-900 mb-3">Publication Info</h3>
                                                <div className="space-y-2">
                                                    {book.publisher && book.publisher.length > 0 && (
                                                        <div>
                                                            <span className="font-medium text-gray-700">Publisher:</span>
                                                            <span className="ml-2 text-gray-600">{book.publisher[0]}</span>
                                                        </div>
                                                    )}
                                                    
                                                    {book.number_of_pages_median && (
                                                        <div>
                                                            <span className="font-medium text-gray-700">Pages:</span>
                                                            <span className="ml-2 text-gray-600">{book.number_of_pages_median}</span>
                                                        </div>
                                                    )}
                                                    
                                                    {book.language && book.language.length > 0 && (
                                                        <div>
                                                            <span className="font-medium text-gray-700">Language:</span>
                                                            <span className="ml-2 text-gray-600">{book.language.join(', ').toUpperCase()}</span>
                                                        </div>
                                                    )}
                                                    
                                                    {book.isbn && book.isbn.length > 0 && (
                                                        <div>
                                                            <span className="font-medium text-gray-700">ISBN:</span>
                                                            <span className="ml-2 text-gray-600 font-mono text-sm">{book.isbn[0]}</span>
                                                        </div>
                                                    )}
                                                </div>
                                            </div>

                                            <div>
                                                <h3 className="text-lg font-semibold text-gray-900 mb-3">Additional Info</h3>
                                                <div className="space-y-2">
                                                    <div>
                                                        <span className="font-medium text-gray-700">Book ID:</span>
                                                        <span className="ml-2 text-gray-600 font-mono text-sm">{book.key}</span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        {book.subject && book.subject.length > 0 && (
                                            <div>
                                                <h3 className="text-lg font-semibold text-gray-900 mb-3">Subjects & Genres</h3>
                                                <div className="flex flex-wrap gap-2">
                                                    {book.subject.slice(0, 10).map((subject, index) => (
                                                        <span
                                                            key={index}
                                                            className="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium bg-gray-100 text-gray-800"
                                                        >
                                                            {subject}
                                                        </span>
                                                    ))}
                                                </div>
                                            </div>
                                        )}

                                        <div className="flex flex-wrap gap-4 pt-6 border-t border-gray-200">
                                            <a
                                                href={`https://openlibrary.org${book.key}`}
                                                target="_blank"
                                                rel="noopener noreferrer"
                                                className="bg-primary-600 hover:bg-primary-700 text-white font-medium py-2 px-4 rounded-lg transition-all duration-200 flex items-center space-x-2"
                                            >
                                                <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" />
                                                </svg>
                                                <span>View on Open Library</span>
                                            </a>
                                            
                                            {book.isbn && book.isbn.length > 0 && (
                                                <a
                                                    href={`https://www.google.com/search?q=isbn+${book.isbn[0]}`}
                                                    target="_blank"
                                                    rel="noopener noreferrer"
                                                    className="bg-gray-200 hover:bg-gray-300 text-gray-800 font-medium py-2 px-4 rounded-lg transition-all duration-200 flex items-center space-x-2"
                                                >
                                                    <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                                                    </svg>
                                                    <span>Find This Book</span>
                                                </a>
                                            )}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // Main App Component
        const App = () => {
            const [books, setBooks] = useState([]);
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState(null);
            const [selectedBook, setSelectedBook] = useState(null);
            const [searchQuery, setSearchQuery] = useState('');

            const handleSearch = async (query, type = 'title') => {
                if (!query.trim()) return;
                
                setLoading(true);
                setError(null);
                setSearchQuery(query);

                try {
                    const response = await searchBooks(query, type);
                    setBooks(response.docs || []);
                } catch (err) {
                    setError('Failed to search books. Please try again.');
                    setBooks([]);
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-primary-50 to-blue-50">
                    <Header />
                    
                    <main className="container mx-auto px-4 py-8">
                        <SearchSection onSearch={handleSearch} loading={loading} />
                        
                        {error && (
                            <div className="mb-8 p-4 bg-red-100 border border-red-300 text-red-700 rounded-lg animate-fade-in">
                                <div className="flex items-center">
                                    <svg className="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
                                        <path fillRule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clipRule="evenodd" />
                                    </svg>
                                    {error}
                                </div>
                            </div>
                        )}
                        
                        {loading && <LoadingSpinner />}
                        
                        {!loading && books.length > 0 && (
                            <div className="animate-fade-in">
                                <div className="mb-6 p-4 bg-white rounded-lg shadow-sm border border-gray-200">
                                    <h3 className="text-lg font-semibold text-gray-900">
                                        {books.length} books found for "{searchQuery}"
                                    </h3>
                                </div>

                                <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                                    {books.map((book, index) => (
                                        <BookCard
                                            key={`${book.key}-${index}`}
                                            book={book}
                                            onClick={() => setSelectedBook(book)}
                                        />
                                    ))}
                                </div>
                            </div>
                        )}
                        
                        {!loading && !error && books.length === 0 && searchQuery && (
                            <div className="text-center py-12">
                                <div className="max-w-md mx-auto">
                                    <svg className="w-16 h-16 mx-auto text-gray-400 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={1.5} d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.746 0 3.332.477 4.5 1.253v13C19.832 18.477 18.246 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
                                    </svg>
                                    <h3 className="text-lg font-medium text-gray-900 mb-2">No books found</h3>
                                    <p className="text-gray-600">Try adjusting your search terms or search type.</p>
                                </div>
                            </div>
                        )}
                    </main>
                    
                    {selectedBook && (
                        <BookModal 
                            book={selectedBook} 
                            onClose={() => setSelectedBook(null)} 
                        />
                    )}
                </div>
            );
        };

        // Render the app
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
